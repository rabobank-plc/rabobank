<body>

    <main>

                    <ion-icon name="person-outline" id="username_img"></ion-icon>
                    <input type="text" id="username" placeholder="Username">

                <div class="password_user">

                <input type="button" onclick="login();logins()" id="submit" value="Login">

<style>
    * {
        background-color: rgb(230, 243, 255);
        overflow-y: hidden;
    }

    header div a:nth-child(1) {
        position: absolute;
        left: 10px;
    }

    header div a:nth-child(2) {
        position: absolute;
        right: 10px;
        border: none;
    }

    header div a:nth-child(2) {
        border: none;
    }

    header div a:nth-child(2) ion-icon {
        display: initial;
        color: #0a18ac;
        border: #0a18ac 1px solid;
        background-color: transparent;
        padding: 5px;
    }

    header div a:nth-child(2) ion-icon:hover {
        background-color: #0a18ac;
        color: #fff;
    }

    .container {
        min-width: 400px;
        background-color: #fff;
        border-radius: 15px;
        display: grid;
        place-items: center;
        padding: 60px 20px;
        margin: 20vh 33vw 20vh 30vw;
        box-shadow: rgb(133, 133, 133) 2px 2px 5px;
    }
    .container h2 {
        text-align: center;
        background-color: transparent;
        margin-bottom: 15px;
    }
    .container a {
        color: black;
        text-align: center;
        font-size: .8em;
        background-color: transparent;
    }
    form {
        background-color: #fff;
        display: grid;
        place-items: center;
    }

    form div {
        background-color: #fff;
        margin: 12px 0;
        display: flex;
        align-items: center;
    }

    form div input {
        padding: 10px;
        border: 1px black solid;
        background-color: #fff;
        border-radius: 5px;
    }

    #submit {
        background-color: #1b1b1b;
        padding: 12px 15px;
        color: #fff;
        font-size: 1em;
        border: 1px #1b1b1b solid;
        border-radius: 5px;
        transition: 0.4s;
        margin-top: 10px;
        width: 100%;
    }

    #submit:hover {
        background-color: black;
        color: #fff;
        cursor: pointer;
    }

    ion-icon {
        background-color: #fff;
        margin-right: 9px;
        padding: 5px;
        border: black 1px solid;
        border-radius: 50%;
    }

    .container p {
        background-color: #fff;
        margin-top: 25px;
    }

    @media only screen and (max-width:790px) {
        .container {
            margin: 15vh 5vw 0 5vw;
        }
    }

    @media only screen and (max-width:450px) {
        .container {
            margin: 15vh 2vw 0 2vw;
        }

        form {
            width: 100%;
        }
        form div {
            width: 100%;
        }
        form div input {
            width: 100%;
            
        }
    }
</style>





<script>
    function login() {
        let username = document.getElementById("username").value;

            alert("Please fill out the fields")


        else if (username == website_username && password2 !== website_password) {


            document.getElementById("username").style.border = "2px solid green"
            document.getElementById("password_user").style.border = "2px solid red"
